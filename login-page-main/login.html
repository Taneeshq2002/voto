<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="login">
      <div class="container grid grid--2-col">
        <!-- Login Heading (text box) -->
        <div class="login-gradent-box">
          <div class="login-gradent--heading-box">
            <h1 class="login-gradent--heading">
              <!-- Online voting system for <span>Events.</span> -->
              &gt; Digital platform for college event <span> Voting.</span>
            </h1>
            <p class="login-gradent--text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Perferendis.
            </p>
          </div>
        </div>

        <div class="login-form-box">
          <!-- here we add Logo -->
          <img class="logo" src="logo.png" alt="logo" />
          <p class="login-form--main-text">Hey, hello ðŸ‘‹</p>
          <p class="login-form-text">
            Enter the information you entered while registering.
          </p>
          <form action="/login" method="post">
            <div class="form-flex-items">
              <label class="lable" for="Email">Email</label>
              <input
                class="input"
                type="email"
                name="loginmail"
                id=""
                placeholder="shahrukh@gmail.com"
                required
              />
            </div>

            <div class="form-flex-items">
              <div class="password-lables">
                <label class="lable" for="password">Password</label>
                <label for=""
                  ><a class="link forgot-password" href="#"
                    >Forgot password?</a
                  ></label
                >
              </div>
              <input
                class="input"
                type="password"
                name="loginpass"
                id=""
                placeholder="********"
                required
              />
            </div>
            <button class="btn btn--form">Login</button>
            <div class="forgot-password-box">
              <a class="link create-acc" href="sign-up.html">Create account</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  </html>
